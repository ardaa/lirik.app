<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>S Lyrics</title>
</head>
<body>
	<div class="song">
		<ul>
			<li>
				<a href="/spotify">
					Refresh
				</a>
			</li>
			<li>
				<a href="/logout">
					Logout
				</a>
			</li>
		</ul>
		<h1>{{.Artist.Name}}</h1>
		<h3>{{.Song.Name}}</h3>
		<hr>
		{{ if .Song.Lyric.IsAvaible }}
			{{ range .Song.Lyric.Lines }}
			  <p>{{ . }}</p>
			{{ end }}
		{{ else }}
			<p>Şuanki çalan şarkı için gösterebileceğimiz bir Lyric yok :(.</p>
		{{ end }}
	</div>
</body>
</html>
